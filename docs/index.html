<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- The viewport meta tag ensures your page is scalable and controllable on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The title tag gives a title to your page, this is very important for SEO and should contain your most important keyword -->
  <title>Jeremy G - Berlin Fashion & Street Photography</title>
  <!-- The description meta tag gives a summary of your page, this is shown in the search engine results -->
  <meta name="description" content="Explore the vibrant world of Berlin's fashion and street photography with Jeremy G, as featured on @nr.bln Instagram.">
  <!-- The keywords meta tag lists your main keywords, but is not used by most search engines anymore -->
  <meta name="keywords" content="Berlin, Fashion, Street Photography, Jeremy G, Instagram">
  <!-- The robots meta tag tells search engines whether they should index this page and follow its links -->
  <meta name="robots" content="index, follow">
</head>
<body>
  <p>Redirecting to @nr.bln on Instagram...</p>
  <script>
    setTimeout(() => {
      window.location.href = 'http://instagram.com/nr.bln/';
    }, 500);
  </script>
</body>
</html>
